name: ✨ Feature request
description: 新的功能或者建议
assignees: henry-hub
labels: enhancement
title: ✨ XXX

body:
  - type: markdown
    attributes:
      value: |
        💭 提出问题前请思考以下几点：

        - 这确实是一个问题吗？
        - 这确实是这儿的问题吗？
        - 可以用不同的方式解决吗？

  - type: textarea
    id: problem
    attributes:
      label: 问题
      description: 请描述您的需求或问题。
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 解决方案
      description: 描述您想要的解决方案。
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 描述您考虑过的替代方案。
    validations:
      required: false
